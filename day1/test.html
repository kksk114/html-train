<style>
    .search-container {
        position: relative;
    }

    .search-container input[type="text"] {
        padding-left: 30px;

        padding-right: 30px;
        /* 调整右侧图标的宽度 */
    }

    .search-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .left-icon {
        left: 5px;
        /* 调整左侧图标的位置 */
    }

    .right-icon {
        right: 5px;
        /* 调整右侧图标的位置 */
    }
</style>

<div class="search-container">
    <img src="img/svg/search.png" alt="Left Icon" class="search-icon left-icon">
    <input type="text" placeholder="Search">
    <img src="right-icon.png" alt="Right Icon" class="search-icon right-icon">
</div>
